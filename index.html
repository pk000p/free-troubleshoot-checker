<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Troubleshoot Checker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://assets.vercel.com/image/upload/front/favicon/vercel/57x57.png"/>
  <meta name="theme-color" content="#000000"/>
</head>
<body>

  <!-- Header Sticky Ad -->
  <div id="header-ad" class="sticky-ad top-ad"></div>

  <div class="container">
    <h1>Free Troubleshoot Checker</h1>
    <p>Vercel pe deploy toh hua, lekin kaam nahi kar raha?<br>Mobile se hi error pata karo!</p>

    <div id="normal-ad-1" class="normal-ad"></div>

    <input type="text" id="url" placeholder="Vercel URL daalo → https://abc.vercel.app" />
    <button onclick="checkProject()">Check Karo</button>

    <div id="loading" class="hidden">Checking deployment...</div>
    <div id="result"></div>

    <div id="normal-ad-2" class="normal-ad"></div>
  </div>

  <!-- Footer Sticky Ad -->
  <div id="footer-ad" class="sticky-ad bottom-ad"></div>

  <!-- Mobile Console Button (Sirf mobile pe dikhega) -->
  <div id="mobile-console-btn" onclick="toggleVConsole()">
    Console
  </div>

  <script src="script.js"></script>

  <!-- vConsole – Clean, No Errors, Super Fast -->
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    var vConsole = new VConsole({ theme: 'dark' });
    function toggleVConsole() {
      vConsole.show();
    }
  </script>

</body>
</html>
