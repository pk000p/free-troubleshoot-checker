<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Troubleshoot Checker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://assets.vercel.com/image/upload/front/favicon/vercel/57x57.png"/>
  <meta name="theme-color" content="#000000"/>
  <!-- Mobile DevTools (Console + Network + Elements) -->
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>
  eruda.init();
  eruda.add(eruda.console);
  eruda.add(eruda.network);
  eruda.add(eruda.timing);
</script>

<!-- Ek floating button bhi add kar denge jo mobile pe dikhega -->
<div id="mobile-console-btn" onclick="eruda.show()" 
     style="position:fixed;bottom:20px;right:20px;background:#00d1ff;color:black;padding:12px 16px;border-radius:50%;font-weight:bold;z-index:9999;box-shadow:0 4px 20px rgba(0,209,255,0.6);cursor:pointer;">
  Console
</div>
</head>
<body>
  <!-- Header Sticky Ad Slot -->
  <div id="header-ad" class="sticky-ad top-ad"></div>

  <div class="container">
    <h1>Free Troubleshoot Checker</h1>
    <p>Deploy hua hai lekin kaam nahi kar raha? Yahan se mobile se hi pata karo!</p>

    <!-- Normal Ad 1 (Above input) -->
    <div id="normal-ad-1" class="normal-ad"></div>

    <input type="text" id="url" placeholder="Vercel URL daalo (ex: https://abc.vercel.app)" />
    <button onclick="checkProject()">Check Karo</button>

    <div id="loading" class="hidden">Checking deployment & logs...</div>

    <div id="result"></div>

    <!-- Normal Ad 2 (Below result) -->
    <div id="normal-ad-2" class="normal-ad"></div>
  </div>

  <!-- Footer Sticky Ad Slot -->
  <div id="footer-ad" class="sticky-ad bottom-ad"></div>

  <script src="script.js"></script>
</body>
      </html>
